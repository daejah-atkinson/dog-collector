{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Dogs{% endblock  %}

{% block content %}

<h1 class="title pt-5">{{header}}</h1>
<form class="mb-5" method="get">
    <div class="field has-addons">
      <div class="control">
        <input class="input" type="text" name="breed" placeholder="breed" />
      </div>
      <div class="control">
        <input class="button is-success" type="submit" value="Search" />
      </div>
    </div>
    <!--  This anchor tag will redirect back to artist list without a query param -->
    <a class="button is-dark" href="{% url 'dog_list' %}">Clear Search</a>
    <a class="button is-dark" href="{% url 'dog_create' %}">Add Dog</a>
  </form>
<div class="gallery">
  {% for dog in dogs %}
  <a href="{% url 'dog_detail' dog.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{dog.img}}" alt="{{dog.breed}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{dog.breed}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Dogs Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
