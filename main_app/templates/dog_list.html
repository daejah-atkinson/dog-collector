{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Dogs{% endblock  %}

{% block content %}

<h1 class="title pt-5">{{header}}</h1>

<div class="gallery">
  {% for dog in dogs %}
  <a href="{% url 'dog_detail' dog.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{dog.img}}" alt="{{dog.breed}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{dog.breed}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Dogs Available</p>
    </div>
  </article>
  {% endfor %}
  <a class="button is-dark add-dog" href="{% url 'dog_create' %}">Add Dog</a>
</div>
{% endblock %}
